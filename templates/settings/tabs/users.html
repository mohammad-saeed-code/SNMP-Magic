<h2 class="text-lg font-semibold mb-3">Users</h2>

{% if error %}
  <div class="mb-3 rounded-lg border border-red-200 bg-red-50 p-3 text-sm text-red-900">{{ error }}</div>
{% endif %}

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  <div class="rounded-lg border p-3">
    <h3 class="font-medium mb-2">Add user</h3>
    <form hx-post="/ui/settings/users/add" hx-target="#panel" hx-swap="innerHTML" class="space-y-2">
      <input name="username" placeholder="username" class="w-full rounded border px-3 py-2" required>
      <input name="email" placeholder="email (optional)" class="w-full rounded border px-3 py-2">
      <input type="password" name="password" placeholder="password" class="w-full rounded border px-3 py-2" required>

      <label class="inline-flex items-center gap-2 text-sm">
        <input type="checkbox" name="is_admin">
        Admin
      </label>

      <button class="rounded bg-purple-600 text-white px-4 py-2 hover:bg-purple-700">Create</button>
    </form>
  </div>

  <div class="rounded-lg border p-3">
    <h3 class="font-medium mb-2">Existing users</h3>

    <div class="space-y-2">
      {% for u in users %}
        <div class="rounded border p-3 flex items-start justify-between gap-3">
          <div>
            <div class="font-medium">{{ u.username }}
              {% if u.is_admin %}<span class="ml-2 text-xs px-2 py-0.5 rounded bg-purple-100 text-purple-800">admin</span>{% endif %}
            </div>
            <div class="text-xs text-gray-600">id={{ u.id }} {% if u.email %}â€¢ {{ u.email }}{% endif %}</div>

            <form class="mt-2 flex gap-2"
                  hx-post="/ui/settings/users/{{ u.id }}/reset-password"
                  hx-target="#panel" hx-swap="innerHTML">
              <input type="password" name="new_password" placeholder="new password"
                     class="flex-1 rounded border px-3 py-1.5" required>
              <button class="rounded border px-3 py-1.5 hover:bg-gray-50">Reset</button>
            </form>
          </div>

          <button class="rounded border px-3 py-2 hover:bg-gray-50"
                  hx-delete="/ui/settings/users/{{ u.id }}"
                  hx-target="#panel" hx-swap="innerHTML"
                  hx-confirm="Delete user '{{ u.username }}'?">
            Delete
          </button>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
