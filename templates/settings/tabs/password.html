<h2 class="text-lg font-semibold mb-3">Change password</h2>

{% if error %}
  <div class="mb-3 rounded-lg border border-red-200 bg-red-50 p-3 text-sm text-red-900">{{ error }}</div>
{% endif %}
{% if ok %}
  <div class="mb-3 rounded-lg border border-green-200 bg-green-50 p-3 text-sm text-green-900">{{ ok }}</div>
{% endif %}

<form hx-post="/ui/settings/me/change-password" hx-target="#panel" hx-swap="innerHTML" class="space-y-3">
  <div>
    <label class="text-sm text-gray-700">Old password</label>
    <input type="password" name="old_password" class="mt-1 w-full rounded border px-3 py-2" required>
  </div>

  <div>
    <label class="text-sm text-gray-700">New password</label>
    <input type="password" name="new_password" class="mt-1 w-full rounded border px-3 py-2" required>
  </div>

  <button class="rounded bg-purple-600 text-white px-4 py-2 hover:bg-purple-700">Update</button>
</form>
